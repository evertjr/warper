<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Warper - Image Transformation Tool</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Warper" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Warper" />
    <meta
      name="description"
      content="Transform your images with precision using advanced warping tools"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1f2937" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/icon-192.png" color="#1f2937" />
    <link rel="shortcut icon" href="/icon-192.png" />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);

              // Check for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener("statechange", () => {
                    if (
                      newWorker.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      // New version available
                      if (confirm("New version available! Reload to update?")) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Handle install prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install button or banner
        console.log("App can be installed");
      });

      // Handle successful installation
      window.addEventListener("appinstalled", (evt) => {
        console.log("App was installed");
      });
    </script>
  </body>
</html>
